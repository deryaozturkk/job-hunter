<div class="login-container">
  <div class="login-card">
    <h2>Job Hunter {{ isRegisterMode ? 'Kayıt' : 'Giriş' }}</h2>
    
    <form (submit)="onSubmit()">
      <div *ngIf="isRegisterMode" class="form-group">
        <label>Ad Soyad</label>
        <input type="text" [(ngModel)]="loginData.fullName" name="fullName" placeholder="Ad Soyad giriniz" required>
      </div>

      <div class="form-group">
        <label>E-posta</label>
        <input type="email" [(ngModel)]="loginData.email" name="email" placeholder="E-posta giriniz" required>
      </div>
      
      <div class="form-group">
        <label>Şifre</label>
        <input type="password" [(ngModel)]="loginData.password" name="password" placeholder="Şifre giriniz" required>
      </div>

      <button type="submit">{{ isRegisterMode ? 'Kayıt Ol' : 'Giriş Yap' }}</button>
      
      <p class="toggle-text" (click)="toggleMode()">
        {{ isRegisterMode ? 'Zaten hesabım var, Giriş Yap' : 'Hesabın yok mu? Kayıt Ol' }}
      </p>
    </form>
  </div>
</div>
